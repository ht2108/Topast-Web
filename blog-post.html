    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#10243E',

                '2': {
                    title: 'Benefits of dessert',

                    content: `<p class="mb-4">Indulging in dessert isn't just about satisfying your sweet toothâ€”it can actually have some surprising benefits for both your mental and physical well-being.</p>

            if (articleId && blogPosts[articleId]) {
                const post = blogPosts[articleId];
                document.getElementById('blog-title').textContent = post.title;
                document.getElementById('blog-date').textContent = post.date;
                document.getElementById('blog-body').innerHTML = post.content;
                document.title = `${post.title} - ToPast`;
            }
        });
    </script>
</body>
</html>
